<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOCSS</title>
</head>
<style>
    /* Se crea una clase aparte global que coja la propiedad que se repite  */
    .globalwidth{
        width: 100%;
    }
    .header{
        background-color: aquamarine;
    }
    .footer{
        background-color: blueviolet;
    }
</style>
<body>
    <!-- En html se agrega la clase globalwidth dentro de la clase del elemento  -->
    <header class ="header globalwidth">Header</header>
    <footer class="footer globalwidth">Footer</footer>
</body>
</html>
