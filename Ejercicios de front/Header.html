<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <title>Header</title>
</head>
<style>
    body{
        margin: 0px;
        font-family: 'Mulish', sans-serif;
        background-color: #8F57FD;
    }
    .header{
        background-color: #8F57FD;
        /* Valor relativo */
        width: 100%;
        /* Valor absoluto */
        height: 80px;
        /* alinear item con flex */
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header__img {
        width: 200px;
        margin-top: 10px;
        margin-left: 10px;
    }
    .header__menu{
        margin-right: 30px;
    }
    .header__menu ul{
        /* este esconde el menu el contenido de ul */
        display: none;
        list-style: none;
        padding: 0px;
        position: absolute;
        width: 100px;
        text-align: right;
        margin: 0px 0px 0px -14px;
    }
/*  Es una psudoclase en cual solo es cuando pasamos por encima de
    un elemento ul se une con el display del header__menu ul
    haciendo que no se vea hasta que pasemos por encima de el */
    .header__menu:hover ul, ul:hover{
        display: block;
    }
    .header__menu--profile{
        margin-right: 8px;
        display: flex;
        align-items: center;
    }
    .header__menu li{
        /* de margin solo modifica top-bottom y right-left */
        margin: 10px 0px;
    }
    .header__menu li a{
        color: white;
        /* Elimina el subrayado que lo identifica como un link */
        text-decoration: none;
    }
    .header__menu li a:hover{
        text-decoration: underline;
    }
    .header__menu--profile img {
        margin-right: 8px;
        width: 40px;
    }
    .header__menu--profile p{
        margin: 0px;
    }
    .main{
        height: 300px;
    }
    .main__title{
        color: white;
        font-size: 25px;
    }
    .input{
    /*  Aqui se da el color dentro del input con el nivel
        de opacidad 255 es blanco r-red, g-green, b-blue, a-opacidad */
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid white;
        border-radius: 70px;
        color: white;
        font-family: 'Mulish', sans-serif;
        font-size: 16px;
        height: 50px;
        padding: 0px 20px;
        width: 70%;
        outline: none;
    }
    /*  pseudoclase del subelemento padre input se coje el
    placeholder para modificarlo. */
    ::placeholder{
        color: white;
    }
</style>
<body>
    <header class="header">
        <img class="header__img" src="C:\Users\Usuario\Documents\my_firts_repo\Ejercicios de front\logoplatzi.png" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./user-icon.png" alt="User">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesion</a></li>
            </ul>
        </div>
    </header>
    <section class="main">
        <h2 class="main__title">Â¿Que quieres ver hoy?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>
</body>
</html>
