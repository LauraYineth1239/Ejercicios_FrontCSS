<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="../IniciarSesion/styles2.css">
  <!-- Title -->
  <title>Registrarme</title>
</head>
<body>
    <header>
         <img tabindex="0" class="header__img" src="../IniciarSesion/Asset/logoplatzi.png" alt="Platzi Video">
    </header>
    <section class="registrar">
        <section class="registrar__container">
            <h2 tabindex="0" >Registrate</h2>
            <form class="registrar__container--form">
                <input aria-label="Nombre" class="input" type="text" placeholder="Nombre">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button aria-label="Registrate" class="button">Registrate</button>
            </form>
            <section class="registrar__container--social-media">
                <div><img src="./Asset/google-icon.png" alt="Google">Inicio de Sesion con Google</div>
                <div><img src="./Asset/twitter-icon.png" alt="Twitter">Inicio de Sesion con Twitter</div>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer> 
</body>
</html>
